<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;800&display=swap" rel="stylesheet" />

		<!-- via node-package -->
		<!-- <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.min.css" /> -->
		<!-- <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" /> -->
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<!-- owl-carousel -->
		<link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
		<!-- <link rel="stylesheet" href="/bower_components/owl.carousel/dist/assets/owl.carousel.min.css" /> -->

		<link rel="stylesheet" href="dist/css/style.css" />
		<link rel="shortcut icon" href="src/images/logo1.png" />

		<title>Info</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="wrap">
					<div class="col-lg-6 cart-left pr-4">
						<div class="header-main">
							<a href="index.html">
								<span class="heading-1">smartmarket-01</span>
							</a>
							<ul class="cart-nav">
								<li><a href="checkout.html"> Cart </a>&nbsp;<i class="fas fa-chevron-right"></i></li>
								<li>Information &nbsp;<i class="fas fa-chevron-right"></i></li>
								<li><a href="#"> Shipping</a> &nbsp;<i class="fas fa-chevron-right"></i></li>
								<li><a href="#"> Payment</a> &nbsp;<i class="fas fa-chevron-right"></i></li>
							</ul>
						</div>
						<div class="shipping-form">
							<div class="contact-information">
								<div class="wrap">
									<div class="section-title">Contact information</div>
									<div class="lh-26">Already have an account? <a href="#">Log in</a></div>
								</div>
								<div class="field">
									<input class="form-control field-input" type="text" placeholder="Email or mobile phone number" aria-label="default input example" />
								</div>
							</div>
							<div class="section-title mt-5 mb-4">Shipping address</div>
							<div class="field">
								<input class="form-control field-input" type="text" placeholder="Country/region" aria-label="default input example" />
							</div>
							<div class="field d-inline field-half">
								<input class="form-control field-input field-half d-inline" type="text" placeholder="First name (optional)" />
							</div>
							<div class="field d-inline field-half">
								<input class="form-control field-input field-half d-inline" type="text" placeholder="Last name" />
							</div>
							<div class="field">
								<input class="form-control field-input" type="text" placeholder="Address" />
							</div>
							<div class="field">
								<input class="form-control field-input" type="text" placeholder="Apartment, suite, etc. (optional)" />
							</div>
							<div class="field">
								<input class="form-control field-input" type="text" placeholder="city" />
							</div>
							<div class="field">
								<input class="input-checkbox" data-backup="remember_me" type="checkbox" value="1" name="checkout[remember_me]" id="checkout_remember_me" />
								Save this information for next time
							</div>
							<div class="field mt-4 mb-5">
								<button class="btn btn-black">Continue to shipping</button>
								<span class="rtn-cart"><a href="checkout.html"> Return to cart</a></span>
							</div>
							<hr />
						</div>
					</div>
					<div class="col-lg-6"></div>
				</div>
			</div>
		</div>

		<!-- jquery  -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<!-- owl-carousel -->
		<script src="/node_modules/jquery/dist/jquery.js"></script>
		<script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="dist/js/script.js"></script>
	</body>
</html>
